<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>
    function showSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const icon = document.querySelectorAll('#menu_icon');
        sidebar.style.display = 'flex';

        icon.forEach((menuicon) => {
            menuicon.style.animation = 'rotation 0.3s linear forwards';
        });
    }

    function hideSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const icon = document.querySelectorAll('#menu_icon');
        sidebar.style.display = 'none';

        icon.forEach((menuicon) => {
            menuicon.style.animation = 'rotation 0.8s linear reverse forwards';
        });
    }
</script>

<body>
    <!-- navbar and sidebar -->
    <nav id="navigation">
        <ul class="sidebar">
            
            <li><a onclick="hideSidebar()" href="#"><img id="menu_icon" src="Images/Icons/menu_icon.svg"></a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Links</a></li>
        </ul>
        <ul class="header">
            <li><a href="#">Home</a></li>
            <li><a class="limit-screen" href="#">About Me</a></li>
            <li><a class="limit-screen" href="#">Projects</a></li>
            <li><a class="limit-screen" href="#">Links</a></li>
            <li onclick="showSidebar()"><a href ="#"><img id="menu_icon" src="Images/Icons/menu_icon.svg"></a></li>
        </ul>
    </nav>


    
</body>
</html>
